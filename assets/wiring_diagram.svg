<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color:#fff">
  <!-- Definitions -->
  <defs>
    <style>
      .wire { fill:none; stroke-width:4; stroke-linecap:round; }
      .red { stroke: #e74c3c; }
      .black { stroke: #2c3e50; }
      .green { stroke: #2ecc71; }
      .white { stroke: #bdc3c7; }
      .yellow { stroke: #f1c40f; }
      .label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .component { fill: #ecf0f1; stroke: #333; stroke-width: 2; }
    </style>
  </defs>

  <!-- Pi Zero W Board Outline -->
  <rect x="200" y="50" width="400" height="200" rx="10" fill="#27ae60" stroke="#2c3e50" stroke-width="3" />
  <text x="350" y="150" font-family="Arial" font-size="24" fill="white" font-weight="bold">Raspberry Pi Zero W</text>
  
  <!-- GPIO Header Area -->
  <rect x="220" y="60" width="360" height="40" fill="#34495e" />
  <text x="230" y="85" class="label" fill="white">GPIO Header (Pins 1-40)</text>

  <!-- Front USB Ports -->
  <rect x="280" y="240" width="60" height="40" fill="#bdc3c7" stroke="black" />
  <text x="285" y="270" class="label" font-size="10">PWR</text>
  
  <rect x="460" y="240" width="60" height="40" fill="#bdc3c7" stroke="black" />
  <text x="465" y="270" class="label" font-size="10">DATA</text>

  <!-- The "Hat" / Prototyping Board Area -->
  <rect x="100" y="350" width="600" height="200" rx="10" fill="#ecf0f1" stroke="#333" stroke-dasharray="5,5" />
  <text x="120" y="380" class="label" fill="#7f8c8d">Prototyping Board "Hat"</text>

  <!-- Components on Hat -->
  
  <!-- LED Stick -->
  <g transform="translate(150, 420)">
    <rect x="0" y="0" width="20" height="80" class="component" />
    <text x="-10" y="100" class="label">LED Stick</text>
    <!-- Wires -->
    <path d="M 10 0 L 10 -310" class="wire yellow" /> <!-- To GPIO 18 (Pin 12) -->
    <path d="M 0 10 L -20 10 L -20 -330" class="wire red" /> <!-- To 5V -->
    <path d="M 20 10 L 40 10 L 40 -330" class="wire black" /> <!-- To GND -->
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 420)">
    <circle cx="20" cy="20" r="15" class="component" /> <text x="0" y="55" class="label">Dump</text>
    <path d="M 10 5 L 10 -310" class="wire white" /> <!-- Signal to GPIO 23 -->
    <path d="M 30 20 L 50 20 L 50 -10 L 100 -10" class="wire black" /> <!-- GND -->
  </g>
  
  <g transform="translate(350, 420)">
    <circle cx="20" cy="20" r="15" class="component" /> <text x="5" y="55" class="label">Pair</text>
    <path d="M 10 5 L 10 -310" class="wire white" /> <!-- Signal to GPIO 24 -->
    <path d="M 30 20 L 50 20 L 50 -10 L 0 -10" class="wire black" /> <!-- GND (Joined) -->
  </g>

  <!-- Drone Connector on Hat -->
  <g transform="translate(500, 420)">
    <rect x="0" y="0" width="80" height="40" class="component" />
    <text x="5" y="60" class="label">Drone Connector</text>
    <!-- The "Umbilical Cord" -->
    <path d="M 40 0 C 40 -100, 490 300, 490 280" class="wire green" stroke-width="6" />
    <text x="420" y="320" class="label" fill="green">Short USB Cable ("Umbilical")</text>
    <text x="420" y="340" class="label" font-size="10">Plugs into Pi Data Port</text>
  </g>

</svg>