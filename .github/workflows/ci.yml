name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        # Manually install core deps
        pip install fastapi httpx uvicorn pyudev pyserial pytest

        # Install from requirements.txt BUT exclude hardware libs that fail on x86
        if [ -f requirements.txt ]; then
            grep -vE "rpi_ws281x|adafruit-circuitpython-neopixel|RPi.GPIO" requirements.txt > requirements-ci.txt
            pip install -r requirements-ci.txt
        fi

    - name: Run Backend Tests
      run: |
        # Create config.json for test environment
        echo '{"hardware": {"led_pin": 18, "button_dump_pin": 23, "button_pair_pin": 24, "buzzer_pin": 25, "led_count": 4, "led_brightness": 0.2}, "system": {"dump_dir": "./dumps_test", "serial_port": "/dev/ttyACM0"}, "features": {"emulation_mode_fallback": true}}' > config.json
        # Create dummy dump dir
        mkdir -p ./dumps_test
        pytest tests/

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Frontend Dependencies
      run: |
        if [ -d "src/frontend" ]; then
          cd src/frontend
          npm ci
          npm run build
        else
          echo "Frontend directory not found, skipping build."
        fi
